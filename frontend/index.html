<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Todo List</h1>
        <div class="alert alert-warning" id="notification" style="display:none;"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="todoInput" placeholder="Ajouter une todo">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="addTodoButton">Ajouter</button>
            </div>
        </div>
        <ul class="list-group" id="todoList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
